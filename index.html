   <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("mensagem");
        let botaoEnviar = document.querySelector("button#enviar-btn");
        const palavrasChaveDiv = document.getElementById("palavras-chave");

        const palavrasChaveRespostas = {
            "PrÃ³ximo Jogo": "O prÃ³ximo jogo da FURIA Ã© contra NAVI!",
            
            
            "Resultado": "FURIA venceu por 16x12!",
            "Torcida": "Torcida pesada, aqui Ã© FURIA!"
            // Adicione mais palavras-chave e suas respectivas respostas aqui
        };

        // Adiciona os botÃµes de palavras-chave dinamicamente
        for (const palavra in palavrasChaveRespostas) {
            const botaoPalavra = document.createElement("button");
            botaoPalavra.textContent = palavra;
            botaoPalavra.classList.add("bg-white", "hover:bg-yellow-700", "text-black", "font-bold", "py-2", "px-4", "rounded", "mr-2", "mb-2");
            botaoPalavra.addEventListener("click", () => {
                const texto = palavra; // Usamos a prÃ³pria palavra-chave como mensagem do usuÃ¡rio
                adicionarMensagem("VocÃª", texto);
                responderBot(texto);
            });
            palavrasChaveDiv.appendChild(botaoPalavra);
        }

        botaoEnviar.addEventListener("click", () => {
            const texto = input.value.trim();
            if (texto === "") return;

            adicionarMensagem("VocÃª", texto);
            responderBot(texto);
            input.value = "";
        });

        function adicionarMensagem(usuario, mensagem) {
            const msg = document.createElement("div");
            msg.innerHTML = `<strong>${usuario}:</strong> ${mensagem}`;
            msg.classList.add("mb-2", "text-white"); // Adicionando classe text-white para garantir a cor da mensagem
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function responderBot(mensagem) {
            // Verifica se a mensagem do usuÃ¡rio corresponde a alguma palavra-chave
            if (palavrasChaveRespostas.hasOwnProperty(mensagem)) {
                setTimeout(() => {
                    adicionarMensagem("FURIA 24H", palavrasChaveRespostas[mensagem]);
                }, 1000);
            } else {
                // Se nÃ£o for uma palavra-chave, continua com as respostas aleatÃ³rias
                const respostas = [
                    "Vamos FURIA! ðŸ”¥",
                    "FURIA Ã© o melhor time do Brasil! ",
                    "A FURIA Ã© a melhor!",
                    "FURIA Ã© o time do coraÃ§Ã£o!",
                    "FURIA Ã© o melhor time do mundo!",
                    "O prÃ³ximo jogo Ã© contra NAVI!",
                    "FURIA venceu por 16x12!",
                    "Torcida pesada, aqui Ã© FURIA!"
                ];
                const resposta = respostas[Math.floor(Math.random() * respostas.length)];
                setTimeout(() => {
                    adicionarMensagem("FURIA 24H", resposta);
                }, 1000);
            }
        }
    </script>
